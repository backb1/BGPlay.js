<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>bgplay.js</title>
    <script src="widget/bgplayjs-main-widget.js"></script>

    <script>
        function getUrlParam(name) {
            var match = new RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
    </script>
</head>
<body>
<div id="bgplay"></div>
<script>
    BGPlayWidget(
            'BGPlay',
            'bgplay',
            {
                width: 640,
                height: 900
            }, {
                "resource": getUrlParam("resource") || "193.0.0.0/21",
                "starttime": getUrlParam("starttime"),
                "endtime": getUrlParam("endtime"),

                "rrcs": getUrlParam("rrcs"),
                "ignoreReannouncements": getUrlParam("ignoreReannouncements"),

                "unix_timestamps": "TRUE",
                "showResourceController": true
            }
    );
</script>
</body>
</html>
