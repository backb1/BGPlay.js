<!DOCTYPE html>
<html>
<head>
    <title>BGPlay.js full-screen</title>
    <script src="js/widget_api.js"></script>
</head>
<body>
<div class="statwdgtauto">
    <script>
        function getUrlParam(name) {
            var match = new RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        ripestat.init(
                "bgplay",
                {
                    paramsInUrl:true,
                    unix_timestamps:"TRUE",
                    starttime:getUrlParam('starttime'),
                    endtime:getUrlParam('endtime'),
                    resource:getUrlParam('resource'),
                    ignoreReannouncements:getUrlParam('ignoreReannouncements')=="true",
                    instant:getUrlParam('instant'),
                    selectedRrcs:getUrlParam('selectedRrcs')
                },
                null,
                {"size": "fit", "disable": ["controls"]}
        );
    </script>
</div>
</body>
</html>
